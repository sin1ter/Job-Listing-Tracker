{% extends "base.html" %}

{% block title %}We can do Anything{% endblock %}

{% block content %}
  <div class="container d-flex justify-content-center align-items-center min-vh-10">
    <div class="text-center">
      {% if user.is_authenticated %}
        <p>Hi {{ user.username }}!</p>
        <br>
        <a class="btn btn-primary" href="{% url 'profile' %}">Profile</a>
        <br>
        <a class="btn btn-secondary mt-2" href="{% url 'edit_profile' %}">Edit Profile</a>
        <br>
        <form method="post" action="{% url 'logout' %}" class="mt-3">
          {% csrf_token %}
          <button type="submit" class="btn btn-danger">Logout</button>
        </form>
      {% else %}
        <p>You are not logged in</p>
        <a class="btn btn-primary" href="{% url 'login' %}">Log In</a>
        <span class="mx-2">|</span>
        <a class="btn btn-secondary" href="{% url 'signup' %}">Sign Up</a>
      {% endif %}
    </div>
  </div>
{% endblock %}
